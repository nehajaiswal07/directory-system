<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="text-white fw-bold"><i class="bi bi-bookmark-heart-fill me-2"></i>Directory Manager</h2>
  </div>
<div class="mb-4 text-center">
  <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search by name or email..." />
</div>

  <div class="card shadow-lg p-4 mb-4 rounded-4">
    <h5 class="mb-3">Add New Entry</h5>
    <form id="entryForm">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="phone" placeholder="Phone" required>
        </div>
        <div class="col-12 text-end mt-2">
          <button type="submit" class="btn btn-primary px-4"><i class="bi bi-person-plus-fill me-1"></i>Add</button>
        </div>
      </div>
    </form>
  </div>

  <div class="row" id="directoryList"></div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit Entry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="editName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="editEmail" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Phone</label>
          <input type="text" id="editPhone" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
